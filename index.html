<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Interface</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #202124;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 98%;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
        }

        .video-container {
            width: 100%;
            max-height: 80vh;
            padding: 10px;
            position: relative;
            background-color: #323336;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #mainVideo {
            position: relative;
            /* Added position relative */
            width: 100%;
            max-height: 80vh;
            aspect-ratio: 16/9;
            padding: 10px;
            box-sizing: border-box;
            object-fit: contain;
            background-color: #323336;
            border-radius: 10px;
        }

        #selfVideo {
            position: absolute;
            bottom: 10px;
            /* Changed from calc(30px + 5px) */
            right: 10px;
            /* Changed from 15px */
            width: min(320px, 32vw);
            aspect-ratio: 16/9;
            /* border: 2px solid #fff; */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            object-fit: cover;
            z-index: 1;
            background-color: #323336;
            filter: grayscale(100%);
        }

        .controls {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 0;
            display: flex;
            gap: 18px;
            padding: 18px;
            background: rgba(32, 33, 36, 0.9);
            border-radius: 48px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            width: 60px;
            /* Reverted to original size */
            height: 60px;
            /* Reverted to original size */
            border-radius: 50%;
            border: none;
            background: #3c4043;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            font-size: 1.5em;
            /* Reverted to original size */
        }

        .control-btn:hover {
            background: #4a4d51;
        }

        .control-btn.end-call {
            background: #ea4335;
        }

        .control-btn.end-call:hover {
            background: #dc3626;
        }

        .control-btn.muted {
            background: #ea4335;
        }

        .control-btn.muted:hover {
            background: #dc3626;
        }

        .control-btn.camera-off {
            background: #ea4335;
        }

        .control-btn.camera-off:hover {
            background: #dc3626;
        }

        .bottom-right-controls {
            padding-right: 10px;
            margin-top: 0;
            display: flex;
            gap: 18px;
            padding: 18px;
            background: rgba(32, 33, 36, 0.9);
            border-radius: 48px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .bottom-right-controls .control-btn {
            width: 57.6px;
            /* Changed from 48px */
            height: 57.6px;
            /* Changed from 48px */
            border-radius: 50%;
            border: none;
            background: #3c4043;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            font-size: 1.44em;
            /* Changed from 1.2em */
        }

        .bottom-right-controls .control-btn:hover {
            background: #4a4d51;
        }

        .info-bottom-left {
            margin-top: 0;
            padding: 8px 12px;
            background: rgba(32, 33, 36, 0.3);
            border-radius: 4px;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 13px;
        }

        .meeting-code {
            color: #8ab4f8;
            cursor: pointer;
        }

        .divider {
            color: rgba(255, 255, 255, 0.4);
        }

        .red-circle-btn {
            position: absolute;
            top: 25px;
            /* Changed from 25px */
            right: 25px;
            width: 54.5px;
            /* Changed from 60px */
            height: 54.5px;
            /* Changed from 60px */
            background-color: #d85140;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }

        .panel {
            display: none;
            position: absolute;
            top: 95px;
            /* Changed from 90px */
            right: 15px;
            padding: 10px;
            font-family: 'Roboto', sans-serif;
            background: none;
            /* Removed dark background */
        }

        .panel a {
            color: black;
            /* Changed from white */
            background-color: white;
            /* Added background color */
            text-decoration: none;
            font-size: 1.2em;
            /* Changed from 1em */
            padding: 10px;
            /* Added padding */
            border-radius: 4px;
            /* Added border radius */
            display: block;
            /* Ensure it behaves like a button */
            font-family: 'Roboto', sans-serif;
            /* Added Roboto font */
            outline: none;
            /* Removed gray outline */
        }

        .panel a:hover {
            text-decoration: underline;
        }
        .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            position: relative;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="video-container">
            <video id="mainVideo" loop autoplay muted>
                <source src="your-video-url.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video id="selfVideo" autoplay muted></video>
            <div class="panel" id="panel">
                <a href="https://your-portfolio-site.com" target="_blank">MY PORTFOLIO</a>
            </div>
            <div class="red-circle-btn">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
        <div class="footer">
            <div class="info-bottom-left">
                <span id="clock"></span>
                <span class="divider">|</span>
                <span>Ho√†i An</span>
                <span class="divider">|</span>
                <span class="meeting-code">cece-lili-243</span>
            </div>
            <div class="controls">
                <button class="control-btn mic"><i class="fas fa-microphone"></i></button>
                <button class="control-btn camera"><i class="fas fa-video"></i></button>
                <button class="control-btn hand"><i class="fas fa-hand-paper"></i></button>
                <button class="control-btn share"><i class="fas fa-desktop"></i></button>
                <button class="control-btn end-call"><i class="fas fa-phone-slash"></i></button>
            </div>
            <div class="bottom-right-controls">
                <button class="control-btn info"><i class="fas fa-info"></i></button>
                <button class="control-btn users"><i class="fas fa-users"></i></button>
                <button class="control-btn chat"><i class="fas fa-comment-alt"></i></button>
                <button class="control-btn triangle"><i class="fas fa-exclamation-triangle"></i></button>
                <button class="control-btn lock"><i class="fas fa-lock"></i></button>
            </div>

        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainVideo = document.getElementById('mainVideo');
            const selfVideo = document.getElementById('selfVideo');
            let stream; // Add this at the top of your script

            mainVideo.src = 'anmoi.mov';

            mainVideo.play().catch(function (error) {
                console.log("Video play failed:", error);
            });

            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(mediaStream => {
                    stream = mediaStream;
                    selfVideo.srcObject = stream;
                    selfVideo.style.filter = 'none';
                })
                .catch(error => {
                    console.error('Error accessing webcam:', error);
                });

            // Add this function to update clock
            function updateClock() {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('en-US', { 
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit'
                });
                document.getElementById('clock').textContent = timeStr;
            }

            // Update clock immediately and every second
            updateClock();
            setInterval(updateClock, 1000);

            // Control buttons functionality
            const micBtn = document.querySelector('.mic');
            const cameraBtn = document.querySelector('.camera');
            const handBtn = document.querySelector('.hand');
            const shareBtn = document.querySelector('.share');
            const endCallBtn = document.querySelector('.end-call');

            micBtn.addEventListener('click', () => {
                micBtn.classList.toggle('muted');
                const micIcon = micBtn.querySelector('i');
                if (micBtn.classList.contains('muted')) {
                    micIcon.className = 'fas fa-microphone-slash';
                } else {
                    micIcon.className = 'fas fa-microphone';
                }
            });

            cameraBtn.addEventListener('click', () => {
                cameraBtn.classList.toggle('camera-off');
                const cameraIcon = cameraBtn.querySelector('i');
                if (cameraBtn.classList.contains('camera-off')) {
                    cameraIcon.className = 'fas fa-video-slash';
                    if (stream) {
                        stream.getVideoTracks().forEach(track => track.enabled = false);
                    }
                    selfVideo.style.filter = 'grayscale(100%)';
                } else {
                    cameraIcon.className = 'fas fa-video';
                    if (stream) {
                        stream.getVideoTracks().forEach(track => track.enabled = true);
                    }
                    selfVideo.style.filter = 'none';
                }
            });

            handBtn.addEventListener('click', () => {
                handBtn.classList.toggle('active');
            });

            shareBtn.addEventListener('click', () => {
                // Add screen share logic here
            });

            endCallBtn.addEventListener('click', () => {
                window.close();
            });

            const redCircleBtn = document.querySelector('.red-circle-btn');
            const panel = document.getElementById('panel');

            redCircleBtn.addEventListener('click', () => {
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            });
        });
    </script>
</body>

</html>
