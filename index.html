<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heard you looking for a copywriter?</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #202124;
            overflow: hidden;
            font-family: 'Google Sans', sans-serif;
        }

        .container {
            position: relative;
            width: 98%;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
        }

        .video-container {
            width: 100%;
            max-height: 80vh;
            padding: 10px;
            position: relative;
            background-color: #323336;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #mainVideo {
            position: relative;
            /* Added position relative */
            width: 100%;
            max-height: 80vh;
            aspect-ratio: 16/9;
            padding: 10px;
            box-sizing: border-box;
            object-fit: contain;
            background-color: #323336;
            border-radius: 10px;
        }

        #selfVideo {
            position: absolute;
            bottom: 10px;
            /* Changed from calc(30px + 5px) */
            right: 10px;
            /* Changed from 15px */
            width: min(320px, 32vw);
            aspect-ratio: 16/9;
            /* border: 2px solid #fff; */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            object-fit: cover;
            z-index: 1;
            background-color: #323336;
            filter: grayscale(100%);
        }

        .controls {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 0;
            display: flex;
            gap: 18px;
            padding: 18px;
            background: rgba(32, 33, 36, 0.9);
            border-radius: 48px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            width: 50px;
            /* Reverted to original size */
            height: 50px;
            /* Reverted to original size */
            border-radius: 50%;
            border: none;
            background: #3c4043;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            font-size: 1.2em;
            /* Reverted to original size */
        }

        .control-btn:hover {
            background: #4a4d51;
        }

        .control-btn.end-call {
            background: #ea4335;
        }

        .control-btn.end-call:hover {
            background: #dc3626;
        }

        .control-btn.muted {
            background: #ea4335;
        }

        .control-btn.muted:hover {
            background: #dc3626;
        }

        .control-btn.camera-off {
            background: #ea4335;
        }

        .control-btn.camera-off:hover {
            background: #dc3626;
        }

        .control-btn.share {
            position: relative;
        }

        .control-btn.share::before {
            content: "Don't just share screen,\A let's share future work :D";
            white-space: pre;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 15.4px; /* Increased from 14px */
            font-family: 'Google Sans', sans-serif;
            line-height: 1.5;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
            width: max-content;
            margin-bottom: 5px;
        }

        .control-btn.share:hover::before {
            visibility: visible;
            opacity: 1;
        }

        .bottom-right-controls {
            padding-right: 10px;
            margin-top: 0;
            display: flex;
            gap: 18px;
            padding: 18px;
            background: rgba(32, 33, 36, 0.9);
            border-radius: 48px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .bottom-right-controls .control-btn {
            width: 45.6px;
            /* Changed from 48px */
            height: 45.6px;
            /* Changed from 48px */
            border-radius: 50%;
            border: none;
            background: #3c4043;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            font-size: 1 em;
            /* Changed from 1.2em */
        }

        .bottom-right-controls .control-btn:hover {
            background: #4a4d51;
        }

        .info-bottom-left {
            margin-top: 0;
            padding: 8px 12px;
            background: rgba(32, 33, 36, 0.3);
            border-radius: 4px;
            color: #fff;
            font-family: 'Google Sans', sans-serif;
            font-size: 22 px;
            display: flex;
            align-items: center;
            gap: 13px;
        }

        .meeting-code {
            color: #8ab4f8;
            cursor: pointer;
        }

        .divider {
            color: rgba(255, 255, 255, 0.4);
        }

        .red-circle-btn {
            position: absolute;
            top: 25px;
            /* Changed from 25px */
            right: 25px;
            width: 40.5px;
            /* Changed from 60px */
            height: 40.5px;
            /* Changed from 60px */
            background-color: #569be9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2 em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .red-circle-btn:hover {
            background-color: #a4c1f1;
        }

        .control-btn.chat {
            position: relative;
        }

        .control-btn.chat::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 11px;
            width: 8.8px;   /* Changed from 9.3px (5% smaller) */
            height: 8.8px;  /* Changed from 9.3px (5% smaller) */
            background-color: #ea4335;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            position: relative;
        }

        .chat-window {
            position: fixed;
            right: -320px;  /* Start off-screen */
            top: 0;
            bottom: 0;
            width: 320px;
            background-color: white;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;  /* Changed from none to flex */
            flex-direction: column;
            font-family: 'Google Sans', sans-serif;
            z-index: 9999;
            border-radius: 16px 0 0 16px;
            transition: right 0.3s ease-in-out, opacity 0.3s ease-in-out;  /* Add transition */
            opacity: 0;  /* Start invisible */
        }

        .chat-window.show {
            right: 0;  /* Slide in to visible position */
            opacity: 1;  /* Fade in */
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            margin: 0;
            color: #202124;
            font-size: 16px;
            font-weight: 500;
        }

        .chat-close {
            background: none;
            border: none;
            cursor: pointer;
            color: #5f6368;
            padding: 8px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            font-size: 14px;
            color: #202124;
        }

        .message a {
            color: #1a73e8;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        .sender {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .timestamp {
            color: #5f6368;
            font-size: 12px;
            margin-left: 8px;
        }

        .chat-input {
            padding: 16px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .chat-input input:focus {
            border-color: #8bb5f8;
        }

        .chat-window.show {
            display: flex;
        }

        .control-btn.users {
            position: relative;
        }

        .control-btn.users::before {
            content: "Let's connect";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Google Sans', sans-serif;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
            margin-bottom: 5px;
        }

        .control-btn.users:hover::before {
            visibility: visible;
            opacity: 1;
        }

        .message-box {
            position: absolute;
            top: 70px;
            right: 10px;
            padding: 10px;
            background-color: white;
            color: black;
            border-radius: 4px;
            font-family: 'Google Sans', sans-serif;
            font-size: 14px;
            display: none;
            white-space: nowrap;
            z-index: 1001;
            text-decoration: none;
            cursor: pointer;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideDown 0.3s ease-out forwards;
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-box:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="video-container">
            <video id="mainVideo" loop autoplay muted>
                <source src="https://pub-c0b2bc835c7242f0a91eba59d22d3424.r2.dev/AN%20mo%CC%9B%CC%81i.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video id="selfVideo" autoplay muted></video>
            <div class="red-circle-btn">
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <a href="https://rnnk59vxgv.wixsite.com/website-3" target="_blank" class="message-box">CHECK OUT MY WORK</a>
        </div>
        <div class="footer">
            <div class="info-bottom-left">
                <span id="clock"></span>
                <span class="divider">|</span>
                <span>Hoài An</span>
                <span class="divider">|</span>
                <span class="meeting-code">cece-lili-243</span>
            </div>
            <div class="controls">
                <button class="control-btn mic"><i class="fas fa-microphone"></i></button>
                <button class="control-btn camera"><i class="fas fa-video"></i></button>
                <button class="control-btn share"><i class="fas fa-desktop"></i></button>
                <button class="control-btn end-call"><i class="fas fa-phone-slash"></i></button>
            </div>
            <div class="bottom-right-controls">
                <button class="control-btn users"><i class="fas fa-users"></i></button>
                <button class="control-btn chat"><i class="fas fa-comment-alt"></i></button>
            </div>
        </div>
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <h3>In-call messages</h3>
                <button class="chat-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-messages">
                <div class="message">
                    <div class="sender">
                        Hoài An <span class="timestamp">00:00</span>
                    </div>
                    Check out my work <a href="https://rnnk59vxgv.wixsite.com/website-3" target="_blank">HERE</a>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Send a message to everyone">
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainVideo = document.getElementById('mainVideo');
            const selfVideo = document.getElementById('selfVideo');
            let stream; // Add this at the top of your script

            mainVideo.src = 'https://pub-c0b2bc835c7242f0a91eba59d22d3424.r2.dev/AN%20mo%CC%9B%CC%81i.mov';

            mainVideo.play().catch(function (error) {
                console.log("Video play failed:", error);
            });

            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(mediaStream => {
                    stream = mediaStream;
                    selfVideo.srcObject = stream;
                    selfVideo.style.filter = 'none';
                })
                .catch(error => {
                    console.error('Error accessing webcam:', error);
                });

            // Add this function to update clock
            function updateClock() {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('en-US', { 
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit'
                });
                document.getElementById('clock').textContent = timeStr;
            }

            // Update clock immediately and every second
            updateClock();
            setInterval(updateClock, 1000);

            // Control buttons functionality
            const micBtn = document.querySelector('.mic');
            const cameraBtn = document.querySelector('.camera');
            const shareBtn = document.querySelector('.share');
            const endCallBtn = document.querySelector('.end-call');

            micBtn.addEventListener('click', () => {
                micBtn.classList.toggle('muted');
                const micIcon = micBtn.querySelector('i');
                if (micBtn.classList.contains('muted')) {
                    micIcon.className = 'fas fa-microphone-slash';
                } else {
                    micIcon.className = 'fas fa-microphone';
                }
            });

            cameraBtn.addEventListener('click', () => {
                cameraBtn.classList.toggle('camera-off');
                const cameraIcon = cameraBtn.querySelector('i');
                if (cameraBtn.classList.contains('camera-off')) {
                    cameraIcon.className = 'fas fa-video-slash';
                    if (stream) {
                        stream.getVideoTracks().forEach(track => track.enabled = false);
                    }
                    selfVideo.style.filter = 'grayscale(100%)';
                } else {
                    cameraIcon.className = 'fas fa-video';
                    if (stream) {
                        stream.getVideoTracks().forEach(track => track.enabled = true);
                    }
                    selfVideo.style.filter = 'none';
                }
            });

            shareBtn.addEventListener('click', () => {
                // Add screen share logic here
            });

            endCallBtn.addEventListener('click', () => {
                window.location.href = 'goodbye.html';
            });

            const redCircleBtn = document.querySelector('.red-circle-btn');

            document.querySelector('.red-circle-btn').addEventListener('click', () => {
                const messageBox = document.querySelector('.message-box');
                messageBox.style.display = messageBox.style.display === 'none' || messageBox.style.display === '' ? 'block' : 'none';
            });

            const chatBtn = document.querySelector('.chat');
            const chatWindow = document.getElementById('chatWindow');
            const chatClose = document.querySelector('.chat-close');

            chatBtn.addEventListener('click', () => {
                chatWindow.classList.toggle('show');
            });

            chatClose.addEventListener('click', () => {
                chatWindow.classList.remove('show');
            });

            const usersBtn = document.querySelector('.users');
            usersBtn.addEventListener('click', () => {
                window.open('https://rnnk59vxgv.wixsite.com/website-3/monologue', '_blank');
            });
        });
    </script>
</body>

</html>
